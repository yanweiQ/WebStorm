<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vuejs-2.5.16.js"></script>
</head>
<body>
    <!--实现在body区域显示一个优越教育-->
    <div id="app">
        <a v-bind:href="url">
            <span v-text="name"></span>
        </a>
        {{name}}<!--相当于MVVM的view视图-->
        <input type="text" v-model="num1">+
        <input type="text" v-model="num2">=
        <!--<span v-text="Number.parseInt(num1)+Number.parseInt(num2)"></span> &lt;!&ndash;v-test解决差值表达式闪烁的问题&ndash;&gt;-->
        <span v-text="result"></span>
        <button v-on:click="change">计算</button>
        <div v-bind:style="{fontSize:size + 'px'}">javaEE</div>
    </div>
</body>
    <script>
        /*编写MVVM中的model部分以及VM（view model）部分*/
        var vm = new Vue({
            el:"#app",//接管了app区域的管理
            data:{//model数据
                name:"优越教育",
                num1:0,
                num2:0,
                result:0,
                url:"www.baidu.com",
                size:50
            },
            methods:{
                change:function () {
                    this.result = Number.parseInt(this.num1)+Number.parseInt(this.num2);
                }
            }

        })
    </script>
</html>
