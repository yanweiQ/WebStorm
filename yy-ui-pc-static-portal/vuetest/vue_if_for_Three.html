<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(u,index) in userList">
                <div v-if="u.user.name == 'kgchaha'" style="background-color: #00a4ff">{{u.user.name}}--{{u.user.age}}</div>
                <div v-else=""> {{u.user.name}}--{{u.user.age}}</div>
            </li>
        </ul>
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                userList:[{
                    user: {
                        name: "kgchaha",
                        age: 20,
                    },
                    user: {
                        name: "kgcheihei",
                        age: 22
                    },
                }]
            }
        })
    </script>
</html>
